{{- if .Values.secrets.enabled -}}
{{- $name := include "relayer.fullname" . -}}
{{- $secret := (lookup "v1" "Secret" .Release.Namespace $name) -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "relayer.fullname" . }}
  labels:
    {{- include "relayer.labels" . | nindent 4 }}
type: Opaque
data:
{{ if $secret }}
  {{- range $key, $value := $secret.data }}
  {{ $key }}: {{ $value }}
  {{- end }}
{{ else }}
  KEY: {{ .Values.secrets.key | b64enc | quote }}
{{- end }}
{{- end }}
